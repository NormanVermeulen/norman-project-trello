<form id="formCard" class="form" [formGroup]="formCard" novalidate>
    <h1 class="header">{{('Edit existing' + ' card')}}</h1>
    <mat-tab-group mat-stretch-tabs dynamicHeight>

        <mat-tab label="Card's Name">
            <div class="form">
                <mat-form-field>
                    <input matInput placeholder="Card Name" [formControl]="ctlName" required>
                    <mat-error class="field-error" *ngIf="ctlName.hasError('required')">Required</mat-error>
                    <mat-error class="field-error" *ngIf="ctlName.hasError('minlength')">Mini 3 characters</mat-error>
                    <mat-error class="field-error" *ngIf="ctlName.hasError('maxlength')">Maxi 3 characters</mat-error>
                    <mat-error class="field-error" *ngIf="ctlName.hasError('checkCardNameUsed')">Card's name is already use on this board</mat-error>
                </mat-form-field>
            </div>
        </mat-tab>

        <mat-tab label="Participations">
            <mat-form-field appearance="fill">
                <mat-label>Users</mat-label>
                <mat-select [formControl]="ctlParts" multiple>
                    <mat-option *ngFor=" let user of listUsers " [value]="user.id">{{user?.pseudo}}</mat-option>
                </mat-select>
            </mat-form-field>
        </mat-tab>
    </mat-tab-group>

    <div class="footer ">
        <button type="submit " color="primary" mat-button form="formCard" [disabled]="formCard.pristine || formCard.invalid || formCard.pending " (click)="update() ">{{'Update'}}</button>
        <button type="reset " color="primary" mat-button (click)="cancel() ">Cancel</button>
    </div>
</form>
